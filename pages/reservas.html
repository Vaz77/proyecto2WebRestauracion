    <div class="form-container">
      <div class="formulario">
        <h3 class="form-title">Reserva tu Mesa</h3>
        <form class="form">
          <div class="form-group">
            <label for="nombreApellido" class="form-label"
              >Tu Nombre y apellido</label
            >
            <input
              type="text"
              class="form-input"
              id="nombreApellido"
              placeholder="Ejemplo: Juan Pérez"
            />
          </div>
          <div class="form-group">
            <label for="telefono" class="form-label"
              >Teléfono de Contacto</label
            >
            <input
              type="tel"
              class="form-input"
              id="telefono"
              placeholder="Ejemplo: 698754125"
            />
          </div>
          <div class="form-group">
            <label for="numComensales" class="form-label"
              >Cantidad de Hambrientos</label
            >
            <input
              type="number"
              class="form-input"
              id="numComensales"
              placeholder="Ejemplo: 4"
            />
          </div>
          <div class="form-group">
            <label for="fecha" class="form-label">Día de la comilona</label>
            <input type="date" class="form-input" id="fecha" />
          </div>
          <div class="form-group">
            <label for="hora" class="form-label">Hora Aproximada</label>
            <input type="time" class="form-input" id="hora" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn-submit">¡Reserva tu mesa!</button>
          </div>
          <div class="mensaje-exito" style="display: none">
            ¡Reserva realizada con éxito!
          </div>
        </form>
      </div>
    </div>
    <nav
      class="navbar footer navbar-expand-lg navbar-dark bg-dark fixed-bottom"
    >
      <div class="container">
        <div class="navbar-collapse justify-content-center" id="navbarNav">

            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formulario = document.querySelector(".form");
        const mensajeExito = document.querySelector(".mensaje-exito");
        formulario.addEventListener("submit", function (event) {
          event.preventDefault();
          mensajeExito.style.display = "block";
          formulario.reset();
        });
      });
    </script>
  </body>
